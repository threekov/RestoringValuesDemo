# k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: knn-service
  namespace: threekov-lab7
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: knn-service
  template:
    metadata:
      labels:
        app: knn-service
    spec:
      containers:
        - name: knn-service
          image: cr.yandex/<REGISTRY_ID>/knn-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
